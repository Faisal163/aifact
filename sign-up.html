<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>UAIT - sign-up</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/nice-select.css">
    <link rel="stylesheet" href="./assets/css/owl.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">
    <link rel="stylesheet" href="./assets/css/flaticon.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    
  
</head>

<body>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="./assets/images/log-reg/account-bg.jpg">
        <div class="container">
            <div class="account-title text-center">
                <a href="index.html" class="back-home"><i class="fas fa-angle-left"></i><span>Back <span class="d-none d-sm-inline-block">To UAIT</span></span></a>
                <a href="#0" class="logo">
                    <img src="./assets/images/logo/logo.png" alt="logo">
                </a>
            </div>
            <div class="account-wrapper">
                <div class="account-header pb-0">
                    <h4 class="title">Let's get started</h4>
                    <!-- <a href="#0" class="sign-in-with"><img src="./assets/images/icon/google.png" alt="icon"><span>Sign Up with Google</span></a> -->
                </div>
                <!-- <div class="or">
                    <span>OR</span>
                </div> -->
                <div class="container">
                    <ul class="nav nav-tabs feature-tab-menu mb-0">
                        <li style="padding: 10px 4px;">
                            <a  data-toggle="tab" href="#individuals" class="active">Individuals</a>
                        </li>
                        <li style="padding: 10px 4px;">
                            <a  data-toggle="tab" href="#companies">Companies</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="individuals">
                            <div class="account-body">
                                <span class="d-block mb-20">Get access to the community, favorite and rate tools, and more.</span>
                                <span class="d-block mt-15" style="font-size: small;">Already have an account? <a href="sign-in.html">Sign In</a></span>
                                <form class="account-form">
                                    <div class="form-group">
                                        <label for="username">Your Username</label>
                                        <input type="text" placeholder="Enter Your Username" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Your Email</label>
                                        <input type="text" placeholder="Enter Your Email" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="pass">Password</label>
                                        <input type="password" placeholder="Enter Your Password" id="pass">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="companies">
                            <div class="account-body">
                                <span class="d-block mb-20">For <strong>startups and companies.</strong> Submit your tool, access sponsorships and more.</span>
                                <span class="d-block mt-15" style="font-size: small;">Already have an account? <a href="dashboard.html">Dashboard</a></span>
                                <form class="account-form">
                                    <div class="form-group">
                                        <label for="username">Your Username</label>
                                        <input type="text" placeholder="Enter Your Username" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Your Email</label>
                                        <input type="text" placeholder="Enter Your Email" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="pass">Password</label>
                                        <input type="password" placeholder="Enter Your Password" id="pass">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/modernizr-3.6.0.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/magnific-popup.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/waypoints.js"></script>
    <script src="./assets/js/nice-select.js"></script>
    <script src="./assets/js/owl.min.js"></script>
    <script src="./assets/js/counterup.min.js"></script>
    <script src="./assets/js/paroller.js"></script>
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/main.js"></script>


</body>

</html>
